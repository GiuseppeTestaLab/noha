# This is a basic workflow to help you get started with Actions

name: publish-html-files

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout repo content
        uses: actions/checkout@v2

      # install the python needed
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9 

      # install dependencies to run jupyter nbconvert
      - name: install dependencies
        run: python -m pip install --upgrade pip -r resources/requirements.txt

      # nbconvert to create html from the ipynb files
      - name: run nbconvert
        run: |
          mkdir notebooks-html/

          for nb in $(find 0_HormonalGenes/exploration_scRNASeq 2_scRNASeq 3_ImageAnalysis -type f -name "*.ipynb"); do
              echo "Converting: $nb"
              jupyter nbconvert --to html "$nb" 
              mv $(dirname "$nb")/$(basename "$nb" .ipynb).html notebooks-html/
          done

      #- name: move R html - bulk + steroidomics
      - name: move R html
        run: |
          for file in $(find 0_HormonalGenes/exploration_bulkRNASeq 1_bulkRNASeq 2_scRNASeq 4_steroidomics -type f -name "*.html"); do
                mv $file notebooks-html/
          done 
          
      # create the index page for gh-pages
      - name: create index
        run: python resources/create_notebooks_index.py resources/config.yaml  > notebooks-html/index.html 

      # deploy the html pages to the gh-pages branch
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: notebooks-html

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
